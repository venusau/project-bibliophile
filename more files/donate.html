<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="logo">Online Book Donation Platform</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="donate.html">Donate Books</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="donate-books">
            <h2>Donate Books</h2>
            <form id="donation-form">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" required>

                <label for="book-author">Author:</label>
                <input type="text" id="book-author" required>

                <label for="book-genre">Genre:</label>
                <input type="text" id="book-genre" required>

                <label for="book-description">Description:</label>
                <textarea id="book-description" rows="4" required></textarea>

                <label for="book-cover">Upload Book Cover:</label>
                <input type="file" id="book-cover" accept="image/*" required>

                <button type="submit">Donate Book</button>
            </form>

            <!-- Success message section -->
            <div id="success-message" style="display: none;">
                <p>Book donated successfully!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Online Book Donation Platform. All rights reserved.</p>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </footer>

    <script>
        document.getElementById('donation-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            const title = document.getElementById('book-title').value;
            const author = document.getElementById('book-author').value;
            const genre = document.getElementById('book-genre').value;
            const description = document.getElementById('book-description').value;
            const coverImage = document.getElementById('book-cover').value;

            // Send form data to the server using fetch or AJAX (you can implement this part according to your server)
            // Once the server responds successfully, show the success message
            // For example, using fetch:
            fetch('/api/books', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title,
                    author,
                    genre,
                    description,
                    coverImage,
                    donated: true // Set donated status to true when donating
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                // Show the success message
                document.getElementById('donation-form').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle any errors here
            });
        });
    </script>
</body>

</html>
